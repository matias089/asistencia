<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <div>
          <ion-img src="assets/img/Duoc2.png" class="img-duoc"></ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <div class="centrar mt bg-card">
      <ion-card-title>Error</ion-card-title>
      <ion-card-subtitle>Página no encontrada</ion-card-subtitle>
      <ion-card-content>No tiene acceso a la página buscada.
      </ion-card-content>
    </div>
  </ion-header>
</ion-content>
