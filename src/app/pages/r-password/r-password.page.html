<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <div>
          <ion-img src="assets/img/Duoc2.png" class="img-duoc"></ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <div class="centrar mt bg-card">
      <ion-card class="color-card">
        <ion-card-title>
          Recuperar Contrase√±a
        </ion-card-title>
        <ion-card-subtitle>
          Escriba su Correo Electronico
        </ion-card-subtitle>
        <ion-input [(ngModel)]="rContrasenaEmail.email" type="text" placeholder="Ej: juan@gmail.com"></ion-input>
        <ion-button (click)="email()">
          Enviar
        </ion-button>
      </ion-card>
    </div>
  </ion-header>
</ion-content>
